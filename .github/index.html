<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dance Events</title>
  <style>
        body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f5f5;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #444;
    }
    .event-list {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .event {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .event:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .event h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.4rem;
      color: #222;
    }
    .event p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }
    .date {
      font-weight: bold;
      color: #e67300;
    }
    .location {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Bachata and Kizomba Dance Events in Munich</h1>
  <div class="event-list">
    <div class="event">
      <h2>Bachata open air in Pinakothek</h2>
      <p class="date">Sunday, May 18, 2025 - 6:30 PM</p>
      <p class="location">Location: Pinakothek an der moderna</p>
      <p>Source: Whatsapp Group, MBC New Comers 2025 <a href="https://chat.whatsapp.com/C1AGOycCqpj1uzJvwqKdCT">Group link</a></p>
    </div>
  </div>
</body>
</html>
